<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Lab</title>
  </head>

  <body>
    <script src="index.js"></script>
    <div id="alertMessage"></div>
    <form id="dogForm">
      <label>Dog Name: <input type="text" name="dogName" id="dogName" default="Enter Dog Name Here"></label>
      <br>
      <label>Dog Breed: <input type="text" name="dogBreed" id="dogBreed" default="Enter Dog Breed Here"></label>
      <br>
      <input type="submit" id="dogSubmitButton" value="Submit Dog">
      <br>
      <ul>
      </ul>
    </form>

    <form id="userForm">
      <label>User Name: <input type="text" name="name" id="name" default="Enter User Name Here"></label>
      <br>
      <label>User Email: <input type="text" name="email" id="email" default="Enter User Age Here"></label>
      <br>
      <input type="submit" id="userSubmitButton" value="Submit User">
      <br>
      <ul id="userList">
      </ul>
    </form>

  </body>

</html>
